    .bottom-fixed {

      background: rgba(0,0,0,0.5);

    .version-item {

      font-size: clamp(14px, 4vw, 16px);
      transition: all .3s ease;
      border-radius: 4px;
    }
    .footer-cta a:hover { background:#fff; color:#000; }
